<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 채팅</title>
  <meta name="description" content="현대적인 랜덤 채팅 — 닉네임만 입력하고 바로 대화 시작">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/assets/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo">💬</div> 랜덤 채팅</div>
    <div class="center"><span id="statusText">대기 중</span></div>
    <div class="controls">
      <span id="online" class="pill">접속자 0</span>
      <span class="pill">지연: <span id="rtt">-</span> ms</span>
      <button id="themeToggle" class="icon-btn" title="테마 전환">🌓</button>
    </div>
  </header>

  <main class="chat">
    <div id="messages" class="messages"></div>
    <div class="input">
      <textarea id="text" placeholder="메시지를 입력하세요" rows="2" aria-label="메시지 입력"></textarea>
      <button id="send" class="send">전송</button>
      <button id="nextBtn" class="next">다음 상대</button>
    </div>
  </main>

  <!-- Onboarding -->
  <div id="onboard" class="backdrop" aria-modal="true" role="dialog">
    <div class="modal">
      <h1>환영합니다 👋</h1>
      <div class="desc">닉네임만 입력하면 바로 랜덤 채팅을 시작합니다.</div>
      <input id="obNick" class="inputbox" type="text" placeholder="닉네임 (최대 20자)" maxlength="20" />
      <div class="actions">
        <button id="obLight" class="icon-btn">라이트 모드</button>
        <button id="obStart" class="primary">시작하기</button>
      </div>
      <div class="notice">언제든 상단에서 테마를 변경할 수 있어요.</div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
  </script>
</body>
</html>
