<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 채팅</title>
  <meta name="description" content="가볍고 빠른 랜덤 채팅 — 닉네임만으로 바로 대화 시작">
  <meta property="og:title" content="랜덤 채팅">
  <meta property="og:description" content="가볍고 빠른 랜덤 채팅 — 닉네임만으로 바로 대화 시작">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/assets/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo">💬</div> 랜덤 채팅</div>
    <div class="center">불필요한건 빼고, 필요한 것만 빠르게</div>
    <div class="right">
      <span id="online" class="pill">접속자 0</span>
      <button id="themeToggle" class="icon-btn" title="테마 전환">🌓</button>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div class="card profile-card" id="partnerCard">
        <div class="avatar">👤</div>
        <div class="info">
          <div class="nickname" id="pNick">상대를 찾는 중…</div>
          <div class="about" id="pAbout"></div>
        </div>
      </div>

      <div class="card">
        <div class="nickname">빠른 시작</div>
        <div class="about">아래 추천문구를 클릭하면 입력창에 바로 들어갑니다.</div>
        <div class="qp" id="quickPrompts">
          <button>안녕! 오늘 뭐했어?</button>
          <button>요즘 재밌게 본 영화 있어?</button>
          <button>게임 좋아해? 어떤 장르?</button>
          <button>음악 추천 좀 해줘!</button>
        </div>
      </div>

      <div class="card">
        <div class="nickname">Tip</div>
        <div class="about">Enter: 전송 · Shift+Enter: 줄바꿈 · Esc: 인용 취소</div>
      </div>
    </section>

    <section class="right chat">
      <div class="toolbar">
        <span id="statusText">대기 중</span>
        <span style="flex:1"></span>
        <span class="rtt">지연: <strong id="rtt">-</strong> ms</span>
      </div>
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing"></div>
      <button id="scrollLatest" class="scroll-latest">아래로</button>
      <div class="input">
        <div>
          <div id="replyPreview" class="reply-preview"></div>
          <textarea id="text" placeholder="메시지를 입력하세요" rows="2" aria-label="메시지 입력"></textarea>
        </div>
        <div style="display:grid; gap:8px;">
          <button id="send" class="send">전송</button>
          <button id="nextBtn" class="ghost">다음 상대</button>
        </div>
      </div>
      <div class="footer-hint">상업적 사용 가능 · 불필요 기능 제거 · 초간단 프로필 · PWA 지원</div>
    </section>
  </main>

  <!-- Onboarding Modal -->
  <div id="onboard" class="modal-backdrop" aria-modal="true" role="dialog">
    <div class="modal">
      <h1>환영합니다! 👋</h1>
      <p>가볍고 편한 랜덤 채팅 서비스예요. 닉네임만 입력하면 바로 시작할 수 있어요.</p>
      <div class="row">
        <input id="obNick" class="inputbox" type="text" placeholder="닉네임 (필수, 최대 20자)" maxlength="20" />
        <input id="obAbout" class="inputbox" type="text" placeholder="간단 소개 (선택, 최대 80자)" maxlength="80" />
      </div>
      <div class="row rule">
        <input id="obAgree" type="checkbox" />
        <label for="obAgree">타인을 존중하고 스팸·불법·개인정보 공유를 하지 않겠습니다.</label>
      </div>
      <div class="actions">
        <button id="obStart" class="primary">바로 시작</button>
        <button id="obLight" class="ghost">라이트 테마</button>
      </div>
      <div class="notice">언제든 설정에서 테마 변경이 가능해요.</div>
    </div>
  </div>

  <div id="ctxMenu" class="menu" role="menu" aria-hidden="true">
    <button data-action="copy">메시지 복사</button>
    <button data-action="quote">인용하기</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
