<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>랜덤채팅 - 빠른 매칭</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header">
    <button id="homeBtn" class="brand" aria-label="홈으로">
      <img src="/assets/bubble.svg" alt="" width="24" height="24" />
      <span>랜덤채팅</span>
    </button>
    <div class="header-right">
      <span id="online" class="online">온라인 0</span>
      <button id="theme" class="ghost" aria-label="테마 전환">🌓</button>
    </div>
  </header>

  <main class="layout">
    <aside class="profile-card" aria-live="polite" aria-atomic="true">
      <div class="profile-title">상대 프로필</div>
      <div id="profileBody" class="profile-body empty">연결을 기다리는 중…</div>
    </aside>

    <section class="chat">
      <div id="system" class="system"></div>
      <ul id="messages" class="messages" aria-live="polite"></ul>

      <div id="replyPreview" class="reply hidden" role="region" aria-label="답장 미리보기">
        <div class="reply-content">
          <div class="reply-text" id="replyText"></div>
          <button id="replyCancel" class="ghost sm" aria-label="답장 취소">✕</button>
        </div>
      </div>

      <form id="form" autocomplete="off" class="composer">
        <input id="input" name="message" placeholder="메시지 입력…" maxlength="500" />
        <button id="sendBtn" class="primary" type="submit" aria-label="전송">전송</button>
        <button id="nextBtn" class="warn" type="button" aria-label="다음 상대">다음</button>
      </form>

      <div id="typing" class="typing hidden">상대방이 입력 중…</div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Tip: 엔터로 전송, Shift+엔터 줄바꿈 • ESC로 답장 취소</small>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
