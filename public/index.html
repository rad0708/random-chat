<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 채팅</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home">
    <h2>랜덤 채팅에 오신 걸 환영합니다 🎉</h2>
    <input id="nickname" placeholder="닉네임 입력" />
    <button id="startBtn">채팅 시작하기</button>
  </div>
  <div id="chat" style="display:none;">
    <header>
      <span id="online">접속자: 0명</span>
      <button id="leaveBtn">나가기</button>
    </header>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="메시지를 입력하세요..." />
      <button>전송</button>
      <button type="button" id="nextBtn">다음</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
