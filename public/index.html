<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 채팅</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 홈 화면 -->
  <div id="home-screen" class="screen active">
    <h1>랜덤 채팅 🎉</h1>
    <div class="form-group">
      <label>닉네임</label>
      <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
    </div>
    <div class="form-group">
      <label>성별</label>
      <select id="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="none">선택 안 함</option>
      </select>
    </div>
    <button id="startChat">대화 시작</button>
  </div>

  <!-- 채팅 화면 -->
  <div id="chat-screen" class="screen">
    <header>
      <div id="homeBtn" class="icon">💬</div>
      <div id="status">🟡 대기 중</div>
      <div id="themeToggle">🌙</div>
    </header>

    <main id="chat-box"></main>

    <footer>
      <textarea id="messageInput" placeholder="메시지를 입력하세요 (Enter 전송, Shift+Enter 줄바꿈)"></textarea>
      <button id="sendBtn">전송</button>
      <button id="newBtn">새 상대</button>
      <button id="clearBtn">지우기</button>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
