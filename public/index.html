<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ntalk 스타일 랜덤채팅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-layout">
    <header class="header">
      <div class="icon">💬</div>
      <div class="title">랜덤채팅</div>
      <div class="lang">한국어 ▼</div>
    </header>

    <main class="chat-container" id="chat">
      <div class="system">환영합니다! 새 상대를 기다리는 중...</div>
    </main>

    <footer class="footer">
      <textarea id="input" placeholder="메시지를 입력하세요 (Enter=전송, Shift+Enter=줄바꿈)"></textarea>
      <div class="buttons">
        <button id="send">전송</button>
        <button id="new">새 상대</button>
        <button id="clear">지우기</button>
      </div>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
