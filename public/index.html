<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>랜덤채팅</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/env.js"></script>
  <script>
    window.addEventListener("load", () => {
      if(window.ENV?.HC_SITEKEY){
        document.querySelector(".h-captcha").setAttribute("data-sitekey", window.ENV.HC_SITEKEY);
        const s = document.createElement("script");
        s.src = "https://js.hcaptcha.com/1/api.js";
        s.async = true; s.defer = true;
        document.head.appendChild(s);
      }
    });
  </script>
</head>
<body class="theme-dark">
  <header class="appbar">
    <div class="brand">랜덤채팅</div>
    <div class="spacer"></div>
    <div class="online"><span id="online">0</span>명 온라인</div>
  </header>

  <main class="card">
    <section id="gate">
      <p>아래 인증 후 시작 가능합니다.</p>
      <div id="captcha" class="h-captcha" data-callback="onSubmitCaptcha"></div>
      <button id="startBtn" disabled>채팅 시작하기</button>
    </section>

    <section id="chatbox" hidden>
      <div class="statusbar">
        <span id="status">상대를 찾는 중...</span>
        <span id="timer">0:00</span>
      </div>
      <div id="chat"><ul id="messages"></ul></div>
      <div id="typing" hidden>상대가 입력 중...</div>
      <div class="composer">
        <input id="input" maxlength="100" placeholder="메시지를 입력하세요"/>
        <button id="send">보내기</button>
        <button id="next">다음</button>
      </div>
    </section>

    <aside class="ad ad-top">상단 광고 영역</aside>
    <aside class="ad ad-bottom">하단 광고 영역</aside>
  </main>

  <footer class="footer"><small>© 랜덤채팅</small></footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
