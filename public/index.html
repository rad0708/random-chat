<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>랜덤채팅 Google Style</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="light">
  <header class="appbar">
    <div class="logo">RandomChat</div>
    <div class="actions">
      <div class="profile" id="profileBtn">👤</div>
      <div class="dropdown" id="dropdownMenu">
        <ul>
          <li>
            <span>🌙 테마</span>
            <select id="themeSelect">
              <option value="system">기기 테마</option>
              <option value="light">라이트</option>
              <option value="dark">다크</option>
            </select>
          </li>
          <li>
            <span>🔔 알림 설정</span>
            <select id="notifySelect">
              <option value="default">기본</option>
              <option value="off">끄기</option>
            </select>
          </li>
          <li class="divider"></li>
          <li><button id="logoutBtn">로그아웃</button></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="chat-area">
    <ul id="log" class="log"></ul>
  </main>

  <footer class="inputbar">
    <button id="plusBtn">＋</button>
    <textarea id="input" placeholder="메시지를 입력하세요"></textarea>
    <button id="sendBtn">▶</button>
  </footer>

  <script src="/client.js"></script>
</body>
</html>
